<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://www.instagram.com/p/C3pzojBNEJz/?utm_source=ig_web_copy_link" alt="Image 1">
            <p>Image 1 Description</p>
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Image 2">
            <p>Image 2 Description</p>
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Image 3">
            <p>Image 3 Description</p>
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="Image 4">
            <p>Image 4 Description</p>
        </div>
        <div class="gallery-item">
            <img src="image5.jpg" alt="Image 5">
            <p>Image 5 Description</p>
        </div>
        <div class="gallery-item">
            <img src="image6.jpg" alt="Image 6">
            <p>Image 6 Description</p>
        </div>
        <div class="gallery-item">
            <img src="image7.jpg" alt="Image 7">
            <p>Image 7 Description</p>
        </div>
        <div class="gallery-item">
            <img src="image8.jpg" alt="Image 8">
            <p>Image 8 Description</p>
        </div>
        <div class="gallery-item">
            <img src="image9.jpg" alt="Image 9">
            <p>Image 9 Description</p>
        </div>
    </div>
</body>
</html>
